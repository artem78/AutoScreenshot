FileNameTemplateHelpText=Verfügbare Variablen:\r\n%D\t- Tag (2 Ziffern)\r\n%M\t- Monat (2 Ziffern)\r\n%Y\t- Jahr (4 Ziffern)\r\n%H\t- Stunde (2 Ziffern)\r\n%N\t- Minuten (2 Ziffern)\r\n%S\t- Sekunden (2 Ziffern)\r\n%COMP\t- Computername\r\n%USER\t- Benutzername\r\n%NUM\t- Hochlaufender Zähler\r\n\r\nSie können Verzeichnisse verwenden, um Bildschirmfotos zu gruppieren (zum Beispiel nach Tag oder Monat).\r\nDie Angabe der Dateierweiterung ist nicht erforderlich.\r\n\r\nBeispiel 1:\r\nBeim Verwenden des Formats "%Y-%M-%D\\screenshot_%H-%N-%S" wird die Datei mit Namen "screenshot_12-34-56.png" im Unterverzeichnis "2020-04-19" erstellt.\r\n\r\nBeispiel 2:\r\nBeim Verwenden des Formats "screenshot_%NUM" mit dem hochlaufenden Zähler bestehend aus sechs Stellen wird der Dateiname des 123. Bildschirmfotos "screenshot_000123.png" lauten.
