FileNameTemplateHelpText=Variables disponibles:\r\n%D\t- jour (2 chiffres)\r\n%M\t- mois (2 chiffres)\r\n%Y\t- année (4 chiffres)\r\n%H\t- heur (2 chiffres)\r\n%N\t- minute (2 chiffres)\r\n%S\t- seconde (2 chiffre)\r\n%COMP\t- nom de l'hôte\r\n%USER\t- nom d'utilisateur\r\n%NUM\t- nombre incrémentiel de snapshot\r\n\r\nVous pouvez utiliser des répertoires pour regrouper des screenshots (par exemple: par jour ou par mois).\r\nIl n'est pas nécessaire de spécifier l'extension du fichier.\r\n\r\nExample 1:\r\nLorsque vous utilisez les modèles "%Y-%M-%D\\screenshot_%H-%N-%S", des fichiers nommés "screenshot_12-34-56.png" vont être crées dans un sous-dossier comme "2020-04-19". \r\n\r\nExemple 2:\r\nQuand vous utilisez "screenshot_%NUM", ce modèle incrémentale peut accepter 6 chiffres, pour la 123e capture d'écran le fichier sera nommé comme: "screenshot_000123.png".
